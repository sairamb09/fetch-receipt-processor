<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fetch Receipt Processor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://cdn.magicdecor.in/com/2024/11/28160804/Cute-Corgi-Dog-Wallpaper-Mural-M-710x450.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e85a50;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="content text-center">
    <h1>Welcome to Fetch Receipt Processor</h1>
    <p>Effortlessly track and manage your receipts with our smart processor.</p>
    <a href="/login" class="btn btn-custom">Login</a>
</div>

</body>
</html>
